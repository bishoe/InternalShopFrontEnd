 

    <form [formGroup]="PermissionToEntertheStoreProductForm">
        <div class="container register" dir="rtl" >
          <div class="row ">
              <div class="col-md-3 register-left">
      
                <h3>Welcome</h3>
                  <p class="register-heading">شاشة اضافة اذن ادخال منتج المخازن </p>
               </div>
              <div class="col-md-9 register-right" dir="rtl">
               
 <div class="tab-content" id="myTabContent" >
    <!-- <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">       -->
                  <h3 class="register-heading" >اضافة اذن ادخال منتج المخازن </h3>
      <div class="row register-form">
       
<div class="col-md-6">

<div class="form-group">
<label class="form-Lable">  المخزن *</label>
<select name="DropdownList" formControlName="ManageStorenamedropdown" class="form-control" (click)="FillManageStorenamedropdown(); ">
<option [ngValue]="null" disabled>Select Country</option>
<option *ngFor="let tempFillObjectManageStorename of _TempFillObjectManageStorename" [ngValue]="tempFillObjectManageStorename.manageStoreID">{{tempFillObjectManageStorename.manageStorename}}</option>
</select>
               
 </div>
 
 <div class="form-group">
    <label class="form-Lable">  المنتجات *</label>
    <select name="DropdownList" formControlName="Productdropdown" class="form-control" (click)="GETALLProduct(); ">
    <option [ngValue]="null" disabled>Select Country</option>
    <option *ngFor="let GetAllProduct of _GetAllProduct" [ngValue]="GetAllProduct.prodouctsID">{{GetAllProduct.prodouctName}}</option>
    </select>
                   
     </div>
     <div class="form-group ">
        <label class="form-Lable">الكميه *</label>
  
  <input name="quantityProduct" type="number" minlength="1" maxlength="4"   class="form-Phone" placeholder="الكميه"   formControlName="quantityProduct" />
  </div>
<input type="submit" class="btnRegister"    value="اضافة" (click)="AddPermissionToEntertheStoreProduct()"/>

</div>
</div>
</div>

</div>
</div>

</div>


</form>
